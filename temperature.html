<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>Temperature</title>
  
  <meta name="description" content="">
  
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <div id="container" style="height: 400px; min-width: 310px"></div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

  <script type="text/javascript">
    $(function () {

        Highcharts.setOptions({
            global : {
                useUTC : false
            }
        });

        // Create the chart
        $('#container').highcharts('StockChart', {
            chart : {
                events : {
                    load : function () {
                        // set up the updating of the chart each second
                        var realSeries = this.get('real'),
                            rawSeries  = this.get('raw');
                        setInterval(function () {
                            var promise = $.getJSON('ipbus1.php');
                            promise.done(function(data){
                              var currTime = (new Date()).getTime();
                              realSeries.addPoint([currTime, +data.temperature.real], true, true);
                              rawSeries.addPoint([currTime, +data.temperature.raw], true, true);
                            });
                        }, 1000);
                    }
                }
            },

            rangeSelector: {
                buttons: [
                {
                    count: 30,
                    type: 'second',
                    text: '30s'
                }, {
                    count: 1,
                    type: 'minute',
                    text: '1M'
                }, {
                    count: 5,
                    type: 'minute',
                    text: '5M'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                selected: 0
            },

            title : {
                text : 'Live temperature data'
            },

            exporting: {
                enabled: false
            },

            yAxis: [
            { // raw axis
              labels: {
                style: {
                  color: Highcharts.getOptions().colors[0]
                }
              },
              title: {
                text: 'Raw Temperature Data',
                style: {
                  color: Highcharts.getOptions().colors[0]
                }
              },
              opposite: false
            }, { // real axis
              labels: {
                  format: '{value}°C',
                  style: {
                      color: Highcharts.getOptions().colors[1]
                  }
              },
              title: {
                  text: 'Temperature',
                  style: {
                      color: Highcharts.getOptions().colors[1]
                  }
              },
              opposite: true
            }],


            series : [
              {
                name: 'Raw Temperature data',
                id: 'raw',
                yAxis: 0,
                data : (function () {
                    // generate an array of random data
                    var data = [], time = (new Date()).getTime(), i;

                    for (i = -999; i <= 0; i += 1) {
                        data.push([
                            time + i * 1000,
                            42000
                        ]);
                    }
                    return data;
                }())
              },
              {
                name : 'Real temperature data',
                id: 'real',
                yAxis: 1,
                data : (function () {
                    // generate an array of random data
                    var data = [], time = (new Date()).getTime(), i;

                    for (i = -999; i <= 0; i += 1) {
                        data.push([
                            time + i * 1000,
                            50
                        ]);
                    }
                    return data;
                }()),
                tooltip: {
                    valueSuffix: ' °C'
                }
            }]
        });

    });
  </script>
</body>
</html>
